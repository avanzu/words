services:

    app.presenter:
        class: AppBundle\Presentation\TwigPresenter
        arguments:
            - "@twig"

    app.presenter.view:
        class: AppBundle\Presentation\ViewHandlerPresenter
        arguments:
            - "@fos_rest.view_handler"


    app.flash:
        class: AppBundle\Presentation\ResultFlashBuilder
        arguments:
            - "@session.flash_bag"
            - "@translator"